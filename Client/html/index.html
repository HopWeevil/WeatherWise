<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WeatherWise</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="../fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="site-header">
        <div class="container">
            <a href="index.html" class="branding">
                <img src="../images/logo.png" alt="" class="logo">
                <div class="logo-type">
                    <h1 class="site-title">WeatherWise</h1>
                    <small class="site-description">Your weather assistant</small>
                </div>
            </a>

            <div class="main-navigation">
                <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                <ul class="menu">
                    <li class="menu-item"><a href="loginUser.html">Login</a></li>
                    <li class="menu-item"><a href="#">Registration</a></li>
                </ul>
            </div>
            <div class="mobile-navigation"></div>
        </div>
    </div>

    <div class="find-container">
        <div class="container">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter City Name" required>
                <button onclick="fetchWeather()">Search</button>
            </div>
            <div class="forecast-container" id="forecastContainer">
            </div class="forecast-container-item" id="forecastContainer-item">
        </div>
    </div>

    <div class="">
        <div class="container">
            <div class="forecast-container">
                <div class="today forecast">
                    <div class="forecast-header">
                        <div class="day">Monday</div>
                        <div class="date">6 Oct</div>
                    </div>
                    <div class="forecast-content">
                        <div class="location">New York</div>
                        <div class="degree">
                            <div class="num" style="font-weight: 700;">
                                <span class="degree-value">23</span><sup>o</sup>C
                            </div>
                            <div class="forecast-icon">
                                <img src="../images/icons/icon-1.svg" alt="" width=90>
                            </div>
                        </div>
                        <span><img src="../images/icon-umberella.png" alt="">20%</span>
                        <span><img src="../images/icon-wind.png" alt="">18km/h</span>
                        <!-- <span><img src="../images/icon-compass.png" alt="">East</span> -->
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day" id="title-day">Tuesday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-3.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Wednesday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-5.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Thursday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-7.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Friday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-12.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Saturday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-13.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>

                <!-- почему-то с апи погоды не приходит последний день недели -->
                <!-- <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Sunday</div>
                    </div> 
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-14.svg" alt="" width=48>
                        </div>
                        <div class="degree">23<sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">

                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                        <a href="#"><i class="fa fa-pinterest"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon">Copyright 2023. WeatherWise. All rights reserved</p>
        </div>
    </footer>

    <script src="../js/weatherForecast.js"></script>
</body>

</html>
