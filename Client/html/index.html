<body >
    <div class="site-header">
        <div class="container">
            <a href="index.html" class="branding">
                <img src="../images/logo.png" alt="" class="logo">
                <div class="logo-type">
                    <h1 class="site-title">WeatherWise</h1>
                    <small class="site-description">Your weather assistant</small>
                </div>
            </a>

            <button class="dark-mode-btn dark-mode-btn--active">
                
                
                
               
                <img src="../images/icons/sun.svg" alt="Light mode" class="dark-mode-btn__icon">
                <img src="../images/icons/moon.svg" alt="Dark mode" class="dark-mode-btn__icon">
            </button>

            <div class="main-navigation">
                <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                <ul class="menu">
                    <li class="menu-item"><a href="loginUser.html">Login</a></li>
                    <li class="menu-item"><a href="registerUser.html">Registration</a></li>
                </ul>
            </div>
           
            <div class="mobile-navigation"></div>
        </div>
    </div>

    <div class="find-container">
        <div class="container">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter City Name" required>
                <button onclick="fetchWeather()">Search</button>
            </div>
            <div class="forecast-container" id="forecastContainer">
            </div class="forecast-container-item" id="forecastContainer-item">
        </div>
    </div>

    <div class="">
        <div class="container">
            <div class="forecast-container">
                <div class="today forecast">
                    <div class="forecast-header">
                        <div class="day">Monday</div>
                        <div class="date" id="today-forecast-date">6 Oct</div>
                    </div>
                    <div class="forecast-content">
                        <div class="location" id="today-forecast-city">New York</div>
                        <div class="degree">
                            <div class="num" style="font-weight: 700;">
                                <span class="degree-value" id="today-forecast-temperature">23</span><sup>o</sup>C
                            </div>
                            <div class="forecast-icon">
                                <img src="../images/icons/icon-1.svg" id="today-forecast-icon" alt="" width=90>
                            </div>
                        </div>
                        <span><img src="../images/icon-umberella.png" id="today-forecast-humidity" alt="">20%</span>
                        <span><img src="../images/icon-wind.png" id="today-forecast-windspeed" alt="">18km/h</span>
                        <!-- <span><img src="../images/icon-compass.png" alt="">East</span> -->
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day" id="title-day">Monday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-3.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <span class="wind-speed">23</span>
                        <span class="humidity">23</span>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day" id="title-day">Tuesday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-3.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <span class="wind-speed">23</span>
                        <span class="humidity">23</span>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Wednesday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-5.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <span class="wind-speed">23</span>
                        <span class="humidity">23</span>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header light-mode">
                        <div class="day">Thursday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-7.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <span class="wind-speed">23</span>
                        <span class="humidity">23</span>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Friday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-12.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <span class="wind-speed">23</span>
                        <span class="humidity">23</span>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Saturday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="../images/icons/icon-13.svg" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <span class="wind-speed">23</span>
                        <span class="humidity">23</span>
                    </div>
                </div>

                <!-- почему-то с апи погоды не приходит последний день недели -->

                    <div class="forecast-header">

                    <div class="forecast-content">

                        </div>
                        <div class="degree">23<sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div> -->
